<div style="margin-bottom: 24px;">
  <!-- Botão para Criar Novo Fornecedor -->
  <button mat-raised-button color="primary" routerLink="/fornecedores/create">
    Novo Fornecedor
  </button>
</div>

<div class="mat-elevation-z4">
  <!-- Tabela de Fornecedores -->
  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">
    <!-- Coluna ID -->
    <ng-container matColumnDef="forId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.forId }} </td>
    </ng-container>

    <!-- Coluna Nome Fantasia -->
    <ng-container matColumnDef="forNomeFantasia">
      <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
      <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.forNomeFantasia }} </td>
    </ng-container>

    <!-- Coluna CNPJ -->
    <ng-container matColumnDef="forCnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.forCnpj }} </td>
    </ng-container>

    <!-- Coluna Razão Social -->
    <ng-container matColumnDef="forRazaoSocial">
      <th mat-header-cell *matHeaderCellDef> Razão Social </th>
      <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.forRazaoSocial }} </td>
    </ng-container>

    <!-- Coluna Ações (Editar e Excluir) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let fornecedor">
        <a routerLink="/fornecedores/update/{{ fornecedor.forId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/fornecedores/delete/{{ fornecedor.forId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Cabeçalhos e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
