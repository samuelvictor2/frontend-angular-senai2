<mat-card *ngIf="vendas.length > 0">
  <h3>Vendas Registradas:</h3>
  <table mat-table [dataSource]="vendas">
    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef>ID do Cliente</th>
      <td mat-cell *matCellDef="let venda">{{venda.clienteId}}</td>
    </ng-container>

    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef>Itens</th>
      <td mat-cell *matCellDef="let venda">{{venda.itens.length}} Item(s)</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<!-- Caso nÃ£o haja vendas -->
<mat-card *ngIf="vendas.length === 0">
  <p>Nenhuma venda registrada atÃ© o momento.</p>
</mat-card>
