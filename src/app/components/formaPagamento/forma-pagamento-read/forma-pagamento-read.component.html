<div class="mat-elevation-z4">
  <table mat-table [dataSource]="fpagamentos" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgId }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.fpgDescricao }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/fpagamentos/update/{{ row.fpgId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/fpagamentos/delete/{{ row.fpgId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
